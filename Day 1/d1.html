<html>
    <head>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>

        <center><div id="contCalculator">
            <input type="text" style="width: 100%" id="input">
            <table id = "calcTable">

                <tr>
                    <td ><button    onclick="clr()">&#8617;</button></td>
                    <td ><button    id="/"  onclick="append('/')">/</button></td>
                    <td ><button    onclick="append('*')">*</button></td>
                    <td ><button     onclick="append('-')">-</button></td>
                </tr>
            
                <tr>
                    <td ><button     onclick="append('7')">7</button></td>
                    <td ><button    onclick="append('8')">8</button></td>
                    <td ><button    onclick="append('9')">9</button></td>
                    <td  rowspan="2"><button    value="+" onclick="append('+')">+</button></td>

                </tr>

                <tr>
                    <td ><button     onclick="append('4')">4</button></td>
                    <td ><button     onclick="append('5')">5</button></td>
                    <td ><button     onclick="append('6')">6</button></td>
                </tr>

                <tr>
                    <td ><button     onclick="append('1')">1</button></td>
                    <td ><button     onclick="append('2')">2</button></td>
                    <td ><button     onclick="append('3')">3</button></td>
                    <td rowspan="2"><button style="display: inline-block;" onclick="cal()" id="enter">=</button></td>

                </tr>

                <tr>
                    <td  colspan="2"><button   onclick="append('0')">0</button></td>
                    <td ><button   onclick="append('.')">.</button></td>
                </tr>
            
                
            

        </table>

        </div></center>

        <script src="script.js"></script>
        
    </body>

</html>
